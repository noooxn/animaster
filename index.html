<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="originalAnimations animations">
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">FadeIn</h3>
            <button class="button" id="fadeInPlay">Play</button>
        </header>
        <div class="block hide" id="fadeInBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">Move</h3>
            <button class="button" id="movePlay">Play</button>
        </header>
        <div class="block" id="moveBlock"></div>
    </div>
    <div class="container">
        <header class="container-header">
            <h3 class="animation-name">Scale</h3>
            <button class="button" id="scalePlay">Play</button>
        </header>
        <div class="block" id="scaleBlock"></div>
    </div>
</div>
<hr class="line">
<div class="myAnimations animations">
    <div class="animationsLine">
        <div class="container">
            <header class="container-header">
                <h3 class="animation-name">FadeOut</h3>
                <button class="button" id="fadeOutPlay">Play</button>
                <button class="button" id="fadeOutReset">Reset</button>
            </header>
            <div class="block" id="fadeOutBlock"></div>
        </div>
        <div class="container">
            <header class="container-header">
                <h3 class="animation-name">MoveAndHide</h3>
                <button class="button" id="moveAndHidePlay">Play</button>
                <button class="button" id="moveAndHideStop">Stop</button>
                <button class="button" id="moveAndHideReset">Reset</button>
            </header>
            <div class="block" id="moveAndHideBlock"></div>
        </div>
        <div class="container">
            <header class="container-header">
                <h3 class="animation-name">ShowAndHide</h3>
                <button class="button" id="showAndHidePlay">Play</button>
                <button class="button" id="showAndHideStop">Stop</button>
                <button class="button" id="showAndHideReset">Reset</button>
            </header>
            <div class="block hide" id="showAndHideBlock"></div>
        </div>
    </div>
    <div class="animationsLine">
        <div class="container">
            <header class="container-header">
                <h3 class="animation-name">HearthBeating</h3>
                <button class="button" id="hearthBeatingPlay">Play</button>
                <button class="button" id="hearthBeatingStop">Stop</button>
            </header>
            <div class="block" id="hearthBlock"></div>
        </div>
        <div class="container">
            <header class="container-header">
                <h3 class="animation-name">AnimationChain</h3>
                <button class="button" id="animationChainPlay">Play</button>
                <button class="button" id="animationChainStop">Stop</button>
                <button class="button" id="animationChainReset">Reset</button>
            </header>
            <div class="block" id="animationChainBlock"></div>
        </div>
        <div class="container">
            <header class="container-header">
                <h3 class="animation-name">WorryAnimationHandler</h3>
            </header>
            <div class="block" id="worryAnimationHandlerBlock"></div>
        </div>

    </div>
    <div class="animationsLine">

        <div class="container">
            <header class="container-header">
                <h3 class="animation-name">CustomAnimation (11)</h3>
                <button class="button" id="customAnimationPlay">Play</button>
                <button class="button" id="customAnimationStop">Stop</button>
                <button class="button" id="customAnimationReset">Reset</button>
            </header>
            <div class="block" id="customAnimationBlock"></div>
        </div>
        <div class="container">
            <header class="container-header">
                <h3 class="animation-name">12-ый пункт</h3>
                <button class="button" id="othersAnimationsPlay">Play</button>
                <button class="button" id="othersAnimationsStop">Stop</button>
                <button class="button" id="othersAnimationsReset">Reset</button>
            </header>
            <div class="block" id="othersAnimationsBlock"></div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
